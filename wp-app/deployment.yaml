---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
  labels:
    app: wp-label
  namespace: wp-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-label
  template:
    metadata:
      labels:
        app: wp-label
    spec:
      containers:
      - name: wp-demo
        image: wordpress:latest
        imagePullPolicy: Always
      ports:
      - containerPort: 80
      env:
      - name: WORDPRESS_DB_HOST
        value: wpdb-service
      - name: WORDPRESS_DB_USER
        value: exampleuser
      - name: WORDPRESS_DB_PASSWORD
        value: examplepass
      - name: WORDPRESS_DB_NAME
        value: exampledb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wpdb
  labels:
    app: wpdb-label
  namespace: wp-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wpdb-label
  template:
    metadata:
      labels:
        app: wpdb-label
    spec:
      containers:
      - name: wpdb-demo
        image: mysql:5.7
        imagePullPolicy: Always
      ports:
      - containerPort: 3306
      env:
      - name: MYSQL_DATABASE
        value: exampledb
      - name: MYSQL_USER
        value: exampleuser
      - name: MYSQL_PASSWORD
        value: examplepass
      - name: MYSQL_RANDOM_ROOT_PASSWORD
        value: '1'
