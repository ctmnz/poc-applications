apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
  labels:
    app: wp-label
  namespace: wp-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-label
  template:
    metadata:
      labels:
        app: wp-label
    spec:
      containers:
      - name: wp-demo
        image: wordpress:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
 	environment:
          WORDPRESS_DB_HOST: wpdb-service
          WORDPRESS_DB_USER: exampleuser
          WORDPRESS_DB_PASSWORD: examplepass
          WORDPRESS_DB_NAME: exampledb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wpdb
  labels:
    app: wpdb-label
  namespace: wp-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wpdb-label
  template:
    metadata:
      labels:
        app: wpdb-label
    spec:
      containers:
      - name: wpdb-demo
        image: mysql:5.7
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
	environment:
          MYSQL_DATABASE: exampledb
          MYSQL_USER: exampleuser
          MYSQL_PASSWORD: examplepass
          MYSQL_RANDOM_ROOT_PASSWORD: '1'

