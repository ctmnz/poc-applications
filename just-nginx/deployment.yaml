apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-label
  namespace: nginx-demo
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx-label
  template:
    metadata:
      labels:
        app: nginx-label
    spec:
      containers:
      - name: nginx-demo
        image: nginx:1.14.2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
